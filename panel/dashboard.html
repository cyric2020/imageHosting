<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photos</title>

    <link rel="stylesheet" href="./cdn/css/colors.css">
    <link rel="stylesheet" href="./cdn/css/dashboard.css">
  </head>
  <body>
    <div class="body">
      <div class="top">
        <button type="button" name="button" class="upload-btn">Upload</button>
      </div>
      <div class="table">
        <div class="item flex">
          <img src="" alt="" class="flex-item">
          <span class="flex-item"><b>Name:</b> Name</span>
          <span class="flex-item"><b>Size:</b> 100kb</span>
          <span class="flex-item dimensions"><b>Dimensions:</b> 100x500</span>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./cdn/js/dashboard.js"></script>
  </body>
</html>
